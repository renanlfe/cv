<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
    <defs>
        <!-- Gradient for outer ring -->
        <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4a5568;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#2d3748;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1a202c;stop-opacity:1" />
        </linearGradient>
        
        <!-- Gradient for inner circle -->
        <radialGradient id="innerGrad" cx="40%" cy="40%">
            <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0f1419;stop-opacity:1" />
        </radialGradient>
        
        <!-- Shadow -->
        <filter id="shadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
            <feOffset dx="0" dy="2" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Outer ring with 3D effect -->
    <circle cx="64" cy="64" r="62" fill="url(#ringGrad)" opacity="0.8"/>
    <circle cx="64" cy="64" r="60" fill="none" stroke="#4a5568" stroke-width="1"/>
    
    <!-- Inner dark circle -->
    <circle cx="64" cy="64" r="54" fill="url(#innerGrad)"/>
    
    <!-- Inner highlight for 3D effect -->
    <ellipse cx="64" cy="50" rx="48" ry="35" fill="#1a202c" opacity="0.3"/>
    
    <!-- RF Text with shadow -->
    <text x="64" y="85" 
          font-family="Arial, Helvetica, sans-serif" 
          font-size="52" 
          font-weight="900" 
          text-anchor="middle" 
          fill="#ffffff"
          filter="url(#shadow)"
          letter-spacing="-2">RF</text>
    
    <!-- Subtle highlight on text -->
    <text x="64" y="84" 
          font-family="Arial, Helvetica, sans-serif" 
          font-size="52" 
          font-weight="900" 
          text-anchor="middle" 
          fill="#e2e8f0"
          opacity="0.3"
          letter-spacing="-2">RF</text>
</svg>
